<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人社保计算软件-Web版</title>

  <script>
    function calc() {
      //1.获取用户输入的工资
      sal = document.getElementById("salary").value;
      console.log(sal)
      salnum = parseInt(sal);
      //2.计算
      ylgr = salnum * 0.08;
      ylgs = salnum * 0.2;
      yiliaogeren = salnum * 0.02;
      yiliaogongshi = salnum * 0.06;
      shiyegeren = salnum * 0.005;
      shiyegongshi = salnum * 0.015;
      gongshanggongshi = salnum * 0.005;
      shengyvgongshi = salnum * 0.008;
      gongjijingeren = salnum * 0.12;
      gongjijingongshi = salnum * 0.12;
      gerenheji = ylgr + yiliaogeren + shiyegeren;
      gongshiheji = ylgs + yiliaogongshi + shiyegongshi + gongshanggongshi +shengyvgongshi +gongjijingongshi;
      zonoge = salnum + gerenheji + gongshiheji;
      //3.把计算结果放到单元格中
      document.getElementById("ylgr").innerText=ylgr;
      document.getElementById("ylgs").innerText=ylgs;
      document.getElementById("yiliaogeren").innerText=yiliaogeren;
      document.getElementById("yiliaogongshi").innerText=yiliaogongshi;
      document.getElementById("shiyegeren").innerText=shiyegeren;
      document.getElementById("shiyegongshi").innerText=shiyegongshi;
      document.getElementById("gongshanggongshi").innerText=gongshanggongshi;
      document.getElementById("sehngyvgongshi").innerText=shengyvgongshi;
      document.getElementById("gongjijingeren").innerText=gongjijingeren;
      document.getElementById("gongjijingongshi").innerText=gongjijingongshi;
      document.getElementById("gerenheji").innerText=gerenheji;
      document.getElementById("gongshiheji").innerText=gongshiheji;
      document.getElementById("zonge").innerText=zonoge;

    }
  </script>

  <!-- 新 Bootstrap 核心 CSS 文件 -->
  <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

  <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
  <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>

  <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
  <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container">
  <h2>个人社保计算软件-Web版</h2>
  <table class="table table-bordered text-center">
    <tr>
      <td>工资</td>
      <td colspan="3">
        <input class="form-control" type="text" id="salary" placeholder="请输入您的工资">
      </td>
      <td>
        <button onclick="calc()" class="btn btn-danger btn-block" >
          计算
        </button>
      </td>
    </tr>
    <tr class="bg-primary">
      <td>险种</td>
      <td>个人%</td>
      <td>个人</td>
      <td>公司%</td>
      <td>公司</td>
    </tr>
    <tr>
      <td>养老</td>
      <td>8%</td>
      <td id="ylgr"></td>
      <td>20%</td>
      <td id="ylgs"></td>
    </tr>
    <tr>
      <td>医疗</td>
      <td>2%</td>
      <td id="yiliaogeren"></td>
      <td>6%</td>
      <td id="yiliaogongshi"></td>
    </tr>
    <tr>
      <td>失业</td>
      <td>0.5%</td>
      <td id="shiyegeren"></td>
      <td>1.5%</td>
      <td id="shiyegongshi"></td>
    </tr>
    <tr>
      <td>工伤</td>
      <td></td>
      <td></td>
      <td>0.5%</td>
      <td id="gongshanggongshi"></td>
    </tr>
    <tr>
      <td>生育</td>
      <td></td>
      <td></td>
      <td>0.8%</td>
      <td id="sehngyvgongshi"></td>
    </tr>
    <tr>
      <td>公积金</td>
      <td>12%</td>
      <td id="gongjijingeren"></td>
      <td>12%</td>
      <td id="gongjijingongshi"></td>
    </tr>
    <tr>
    <td>合计</td>
    <td>个人合计</td>
    <td id="gerenheji"></td>
    <td>公司合计</td>
    <td id="gongshiheji"></td>
  </tr><tr>
    <td>总额</td>
    <td id="zonge" colspan="4"></td>
  </tr>
  </table>
</div>
</body>
</html>
